<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Radtke Pressure Washing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Radtke Pressure Washing</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="booking.html">Book Now</a></li>
        </ul>
    </nav>
</header>

<section class="confirmation-container">
    <h1>Booking Confirmation</h1>
    <div class="transaction-summary">
        <h2>Transaction Details</h2>
        <p><strong>Service:</strong> <span id="summaryService"></span></p>
        <p><strong>Date:</strong> <span id="summaryDate"></span></p>
        <p><strong>Time:</strong> <span id="summaryTime"></span></p>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Phone:</strong> <span id="summaryPhone"></span></p>
        <h3><strong>Total Price:</strong> <span id="summaryPrice"></span></h3>
        <h4><strong>Payment Status:</strong> <span id="paymentStatus">Pending</span></h4>
    </div>
</section>

<footer>
    <p>&copy; 2025 Radtke Pressure Washing. All Rights Reserved.</p>
</footer>

<script>
// Retrieve payment transaction data from localStorage
const transaction = JSON.parse(localStorage.getItem('paymentTransaction'));

// Display transaction details
document.getElementById('summaryService').textContent = transaction.service;
document.getElementById('summaryDate').textContent = new Date(transaction.date).toLocaleString();
document.getElementById('summaryTime').textContent = transaction.time;
document.getElementById('summaryName').textContent = transaction.name;
document.getElementById('summaryEmail').textContent = transaction.email;
document.getElementById('summaryPhone').textContent = transaction.phone;
document.getElementById('summaryPrice').textContent = `$${transaction.price}`;
document.getElementById('paymentStatus').textContent = transaction.paymentStatus;

// Optionally, you could send this transaction data to a backend system here for permanent storage
</script>

</body>
</html>
